<HTML>
  <HEAD>
    <TITLE>筑波大学の教室について</TITLE>
  </HEAD>
  <BODY>
    <P>筑波大学の教室の名前には法則があります。</P>
    <P>例えば、「3A302」と言う教室があったとします。この教室は</P>
    <UL>
      <LI> "3" A302... 3学エリアの</LI>
      <LI>3 "A" 302... A棟の</LI>
      <LI>3A "3" 02... 3階にある</LI>
      <LI>3A3 "02" ... 02番目の教室</LI>
    </UL>
    <P>ということになります。</P>
    <P>それでも分からないことがあるなら<a href="http://eritanbot.net/">えりたん</a>に聞け。</P>
  </BODY>
 </HTML>
